<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <header>
    <h1>Travel Planner - Plan Your Next Trip</h1>
    <div class="intro">"Are you travelling? Let's be your personal travel assistant. With Travel Planner you can plan
      your next trip and get the best out of it."
    </div>
  </header>
  <div class="container">
    <div id="left-box">
      <img src="media/architecture-3363159_640.jpg" alt="image" style="width:50%;" />
      <div class="top-right">
        <h2>EXPLORE!!!</h2>
      </div>
    </div>
    <div id=" right-box">
    </div>
    <h2>My Trips:</h2>
    <form class = "entry_holder_form" onsubmit="return Client.handleSubmit(event)">
      <label for="location">My trip to</label>
      <input type="text" id="location" placeholder="enter destination here">
      <label for="departureDate">Departing on</label>
      <input type="text" id="departure" placeholder="dd/mm/yyyy" rows="9" cols="50"></textarea>
      <button type="button" id="submit" type="submit" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">Submit</button>
    </form>      
      <div class="buttons">
        <button id ="saveButton" type="Submit">Save Trip</button>
        <button id ="removeButton" type="Submit">Remove Trip</button>
      </div>
    </div>      
    
<section id = "results__container">
  <div>
      <div id="date"></div>
      <div id ="title"></div>
      <div id="temp_high"></div>
      <div id="temp_low"></div>
      <img id ="dest_pic" src =""  alt = "destination image" width="45" height="45">
    
  </div> 
</section>
<footer>
  <p>copyright Dupsy-hub for Udacity</p>
</footer>
<script type="text/javascript" src="../../../dist/main.js"></script>

</body>
</html>
